<svg viewBox='0 0 48 48' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <style>
      @media (prefers-reduced-motion: reduce) {
        .spinner-ring { animation: none; }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .spinner-ring {
        animation: spin 1s linear infinite;
        transform-origin: 24px 24px;
      }
    </style>
  </defs>
  <g class='spinner-ring'>
    <circle cx='24' cy='24' r='20' fill='none' stroke='currentColor' stroke-width='3' opacity='0.2' />
    <circle cx='24' cy='24' r='20' fill='none' stroke='currentColor' stroke-width='3' stroke-dasharray='31.4 125.6' stroke-linecap='round' />
  </g>
</svg>
