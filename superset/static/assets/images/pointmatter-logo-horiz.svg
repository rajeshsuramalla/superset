<svg viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .pm-font { font-family: 'Inter', Helvetica, Arial, sans-serif; font-weight: 700; }
    </style>
  </defs>

  <!-- Blue bracket accent for P -->
  <g stroke="#0066CC" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="12,10 12,50 24,50" />
  </g>

  <!-- P text -->
  <text x="28" y="44" class="pm-font" font-size="32" fill="#0066CC">P</text>

  <!-- ointMatter text - split for color -->
  <text x="52" y="44" class="pm-font" font-size="32" fill="#0066CC">oint</text>
  <text x="140" y="44" class="pm-font" font-size="32" fill="#4A4A4A">Matter</text>
</svg>
